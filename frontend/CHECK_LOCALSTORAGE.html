<!DOCTYPE html>
<html>
<head>
    <title>Check LocalStorage</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #00ff00; }
        .info { background: #2d2d2d; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
    </style>
</head>
<body>
    <h1>LocalStorage Checker</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Check current_user_id
        const userId = localStorage.getItem('current_user_id');
        
        let html = '<div class="info">';
        html += '<h2>Current User ID:</h2>';
        if (userId) {
            html += `<p class="success">✅ Found: ${userId}</p>`;
        } else {
            html += `<p class="error">❌ NOT SET! This is the problem!</p>`;
        }
        html += '</div>';
        
        // Show all localStorage keys
        html += '<div class="info">';
        html += '<h2>All LocalStorage Keys:</h2>';
        html += '<ul>';
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            html += `<li><strong>${key}:</strong> ${value.substring(0, 100)}${value.length > 100 ? '...' : ''}</li>`;
        }
        html += '</ul>';
        html += '</div>';
        
        // Fix button
        html += '<div class="info">';
        html += '<h2>Quick Fix:</h2>';
        html += '<p>Paste this in the browser console on the React app:</p>';
        html += '<pre style="background: #000; padding: 10px; border-radius: 5px;">';
        html += 'localStorage.setItem("current_user_id", "00000000-0000-0000-0000-000000000002");\n';
        html += 'window.location.reload();';
        html += '</pre>';
        html += '</div>';
        
        results.innerHTML = html;
    </script>
</body>
</html>
